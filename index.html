<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3d circles</title>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    @keyframes moveRightLoop {
      0% {
        transform: translateX(-100px) translateY(-50%);
        opacity: 0.5;
      }
      5% {
        opacity: 1;
      }
      100% {
        transform: translateX(110vw) translateY(-50%);
        opacity: 0.5;
      }
    }

    .ellipse-container {
      position: absolute;
      left: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 90px;
      animation: moveRightLoop 10s linear;
    }

    .shadow {
      position: absolute;
      left: 8px;
      width: 100%;
      height: 100%;
      background: #bc3fb5;
      border-radius: 50%;
      filter: blur(1px);
      z-index: 0;
    }

    .ellipse {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(to right, #000000, #b845ba);
      z-index: 1;
    }
  </style>
</head>
<body>
  <script>
    const spacing = 600; // ms between ellipses
    const animationDuration = 15000; // 10s

    function createEllipse() {
      const container = document.createElement('div');
      container.className = 'ellipse-container';

      const randomHeight = Math.floor(Math.random() * (window.innerHeight * 0.8)) + 100;
      container.style.height = `${randomHeight}px`;

      const shadow = document.createElement('div');
      shadow.className = 'shadow';

      const ellipse = document.createElement('div');
      ellipse.className = 'ellipse';

      container.appendChild(shadow);
      container.appendChild(ellipse);
      document.body.appendChild(container);

      // Remove element after animation completes
      setTimeout(() => {
        container.remove();
      }, animationDuration);
    }

    // Start generating ellipses continuously
    setInterval(createEllipse, spacing);
  </script>
</body>
</html>
